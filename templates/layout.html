<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Image Recognition App') }}</title>
    
    <!-- Bootstrap CSS (Replit-themed) -->
    <link id="theme-stylesheet" rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-bs-theme="{{ session.get('theme', 'dark') }}">
    <nav class="navbar navbar-expand-lg navbar-{{ session.get('theme', 'dark') }} bg-{{ session.get('theme', 'dark') }} mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-eye me-2"></i>
                {{ _('Image Recognition') }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarControls" aria-controls="navbarControls" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarControls">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-language me-1"></i>
                            {{ _('Language') }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-{{ session.get('theme', 'dark') }}" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item{% if session.get('lang') == 'en' or not session.get('lang') %} active{% endif %}" href="{{ url_for('set_language', lang='en') }}">English</a></li>
                            <li><a class="dropdown-item{% if session.get('lang') == 'ru' %} active{% endif %}" href="{{ url_for('set_language', lang='ru') }}">Русский</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('toggle_theme') }}" id="themeToggle">
                            {% if session.get('theme') == 'light' %}
                                <i class="fas fa-moon me-1"></i> {{ _('Dark Mode') }}
                            {% else %}
                                <i class="fas fa-sun me-1"></i> {{ _('Light Mode') }}
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer mt-auto py-3 bg-{{ session.get('theme', 'dark') }}">
        <div class="container text-center">
            <span class="text-muted">© 2025 {{ _('Image Recognition App') }}</span>
        </div>
    </footer>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
